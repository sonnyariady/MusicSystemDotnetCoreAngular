<div class="block-title-main">
    <a class="btn btn-success btn-sm float-right" [routerLink]="['/MusicCreate']" ><i class="fa fa-plus"></i> Add New</a>
    <h3>List Music</h3>
</div>
<hr>
<div class="table-responsive">
    <table class="table table-bordered row-border hover">
        <thead>
            <tr>  
                            <th>Album Name</th>                          
                            <th>Artist Name</th>
                            <th>Date Release</th>
                            <th>Sample Audio</th>
                            <th>Price</th>
                       <th>Action</th>
                            
                             
            </tr>
     
        </thead>
         
        <tbody *ngIf="ListData != null || ListData?.length != 0">
            <tr *ngFor="let item of ListData">
                <td style="width: 35%;">{{item.albumName}}
                
                    <img src="{{item.imageUrl}}" height="50" width="50"/>
                
                </td>
               
                <td style="width: 5%;">{{item.artistName}}</td>
                <td style="width: 10%;">{{formatDateYMDDisplay(item.releaseDate)}}</td>
                <td>
                    <a (click)="openPopupPlay(item)">
                        <img src="assets/img/playicon.png" height="50" width="50" alt="Click to play" title="Click to play" />
                      </a>


                </td>
                <td style="width: 25%;">{{item.price}}</td>
                
                  <td style="width: 10%;">
                <a class="btn btn-success btn-submit-main" routerLink="/MusicEdit/{{item.artistId}}" >Edit</a>
                <button type="button" Class="btn btn-danger"  (click)="DeleteItem(item.artistId)"
                 >Delete</button>
                </td>
                
            </tr>
        </tbody>
        <tbody *ngIf="ListData == null || ListData?.length == 0">
            <tr>
                <td colspan="7" class="no-data-available">No data available!</td>
            </tr>
        </tbody>
  
    </table>
</div>
