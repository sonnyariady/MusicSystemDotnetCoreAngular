<form class="form" [formGroup]="formData" novalidate>

<div class="block-title-main">
    <a class="btn btn-danger btn-sm float-right" [routerLink]="['/PinjamList']" ><i class="fa fa-list"></i> Kembali</a>
    <a class="btn btn-success btn-sm float-right" *ngIf="!IsAllReadOnly" (click)="Simpan()" ><i class="fa fa-hdd-o"></i> Simpan</a>
    <h3>{{JudulTransaksi}}</h3>
</div>
<hr>
<input type="hidden" formControlName="idPetugas">


    <div class="form-row" *ngIf="!IsCreateMode">
        <div class="form-group form-inline col-sm-6 col-lg-6">
            <label class="col-sm-4 col-lg-4">No Pinjam</label>
            <div class="col-sm-8 col-lg-8">
						<input type="text" class="form-control" formControlName="noPinjam" >
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group form-inline col-sm-6 col-lg-6">
            <label class="col-sm-4 col-lg-4">Anggota</label>
            <div class="col-sm-8 col-lg-8">
						<select class="form-control" formControlName="noAnggota"

								>
							<option *ngFor="let item of ListAnggota" value="{{item.noAnggota}}"
									>
								{{item.namaAnggota}}
							</option>
						</select>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group form-inline col-sm-6 col-lg-6">
            <label class="col-sm-4 col-lg-4">Tanggal Pinjam</label>
            <div class="col-sm-8 col-lg-8">

			             
						 <input type="text"
            class="form-control"
             formControlName="TglPinjam"
            #dp="bsDatepicker"
            bsDatepicker 
            [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
            > 

        
                    
            </div>
        </div>
    </div>

    <div class="form-row" *ngIf="!IsCreateMode">
        <div class="form-group form-inline col-sm-6 col-lg-6">
            <label class="col-sm-4 col-lg-4">Tanggal Kembali</label>
            <div class="col-sm-8 col-lg-8">
                     
             
						 <input type="text"
            class="form-control"
            formControlName="TglKembali"
            #dp="bsDatepicker"
            bsDatepicker  
            [bsConfig]="{ dateInputFormat: 'DD-MMM-YYYY' }"
            > 

                    
            </div>
        </div>
    </div>

    <div class="form-row" *ngIf="IsCreateMode">
        <div class="form-group form-inline col-sm-6 col-lg-6">
            <div class="col-sm-8 col-lg-8">
            <button class="btn btn-success btn-sm" type="button"  (click)="AddDetail()">Add Detail</button>
            </div>
        </div>
    </div>

<div class="table-responsive">
     <table class="table table-bordered row-border hover">
        <thead>
            <tr>  
                            <th>Kode Buku</th>
                            
                            <th>Judul Buku</th>
                             
                           
                            <th>Pengarang</th>
                            <th>Penerbit</th>
                          <th *ngIf="IsCreateMode"></th>
                       
                            
                             
            </tr>
     
        </thead>
        <tbody *ngIf="ListDetail != null || ListDetail?.length != 0">
            <tr *ngFor="let item of ListDetail; let i = index">
                <td style="width: 5%;">{{item.kdBuku}}</td>
               
                <td style="width: 35%;">{{item.judulBuku}}</td>
                <td style="width: 25%;">{{item.pengarang}}</td>
                <td style="width: 25%;">{{item.nama_Penerbit}}</td>
                <td *ngIf="IsCreateMode">
                <button type="button" Class="btn btn-danger"  
														(click)="DeleteDetail(i);"  >Delete</button>
                </td>
                 
                
            </tr>
        </tbody>
        <tbody *ngIf="ListDetail == null || ListDetail?.length == 0">
            <tr>
                <td colspan="7" class="no-data-available">No data available!</td>
            </tr>
        </tbody>
 
    </table>
</div>

</form>
