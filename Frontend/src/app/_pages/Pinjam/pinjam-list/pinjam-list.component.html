<div class="block-title-main">
    <a class="btn btn-success btn-sm float-right" [routerLink]="['/PinjamanCreate']" ><i class="fa fa-plus"></i> Tambah Pinjaman</a>
    <h3>List Pinjaman</h3>
</div>
<hr>
<div class="table-responsive">
    <table class="table table-bordered row-border hover">
        <thead>
            <tr>  
                            <th>Nomor Pinjam</th>
                            
                            <th>Nama Petugas</th>
                             
                           
                            <th>No Anggota</th>
                            <th>Nama Anggota</th>
                            <th>Tanggal Pinjam</th>
                            <th>Tanggal Kembali</th>
                            <th>Action</th>
                             
            </tr>
     
        </thead>
        <tbody *ngIf="ListData != null || ListData?.length != 0">
            <tr *ngFor="let item of ListData">
                <td style="width: 5%;">{{item.noPinjam}}</td>
               
                <td style="width: 25%;">{{item.namaPetugas}}</td>
                <td style="width: 5%;">{{item.noAnggota}}</td>
                <td style="width: 25%;">{{item.namaAnggota}}</td>
                <td style="width: 20%;">{{item.tglPinjam}}</td>
                <td style="width: 20%;">{{item.tglKembali}}</td>
                 <td style="width: 10%;">
                <a class="btn btn-success btn-submit-main" routerLink="/PinjamanEdit/{{item.noPinjam}}" >{{DisplayActionButton(item)}}</a>
                </td>
                 
                
            </tr>
        </tbody>
        <tbody *ngIf="ListData == null || ListData?.length == 0">
            <tr>
                <td colspan="7" class="no-data-available">No data available!</td>
            </tr>
        </tbody>
 
    </table>
</div>
